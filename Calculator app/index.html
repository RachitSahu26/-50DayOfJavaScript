<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="assets/calculator.png" type="image/x-icon" />
  <link rel="stylesheet" href="style.css" />
  <title>Calculator</title>
</head>

<body>
  <h2>Calculator</h2>

  <div class="container">
    <input type="text" id="display" disabled /> <!-- Display input field -->
    <div class="buttons">

      <div class="button operator" id="btn">AC</div>
      <div class="button operator" id="btn">DEL</div>
      <div class="button operator" id="btn">%</div>
      <div class="button operator" id="btn">/</div>
      <br>
      
      
      
      
      <div class="button number" id="btn">7</div>
      <div class="button number" id="btn">8</div>
      <div class="button number" id="btn">9</div>
      <div class="button operator" id="btn">*</div>
      <br>
      
      
      
      
      
      <div class="button number" id="btn">4</div>
      <div class="button number" id="btn">5</div>
      <div class="button number" id="btn">6</div>
      <div class="button operator" id="btn">-</div>
      <br>
      
      
      
      
      
      
      <div class="button number" id="btn">1</div>
      
      <div class="button number" id="btn">2</div>
      <div class="button number" id="btn">3</div>
      <div class="button operator" id="btn">+</div>
      
      <br>
      
      
      
      
      
      
      
      <div class="button number" id="btn">00</div>
      <div class="button number" id="btn">0</div>
      <div class="button operator" id="btn">.</div>
      <div class="button operator right" id="btn">=</div>
      
      
      
    </div>
  </div>
  <div class="footer">
    <p>&#x3c; &#47; &#x3e; with ❤️ by
      <a href="https://swapnilsparsh.github.io/">Swapnil Srivastava</a>
      <br>
      <a href="https://github.com/swapnilsparsh/30DaysOfJavaScript" target="_blank">#30DaysOfJavaScript
      </a>
    </p>
  </div>
  <script src="script.js"></script>
</body>

</html>
